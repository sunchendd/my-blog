baseURL = "https://sunchendd.github.io/my-blog/"
languageCode = "zh-cn"
title = "孙晨东的博客"
theme = "PaperMod"
# 分页设置
paginate = 10
# 启用表情符号
enableEmoji = true
# 启用 robots.txt
enableRobotsTXT = true
# 启用 Git 信息
enableGitInfo = false
# 语言代码
defaultContentLanguage = "zh-cn"

[params]
  author = "孙晨东"
  description = "孙晨东，杭州电子科技大学毕业，超聚变数字技术有限公司高级工程师，专注技术干货与有趣内容分享。"
  keywords = ["技术博客", "程序员", "软件开发", "孙晨东", "杭州电子科技大学", "超聚变"]
  # 显示设置
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true
  
  # SEO 设置
  googleAnalytics = "" # 如需使用 Google Analytics，请填写 ID
  
  # 资源设置
  assets.disableHLJS = false
  assets.disableFingerprinting = false

  [params.homeInfoParams]
    Title = "你好，我是孙晨东"
    Content = "一枚程序员，毕业于杭州电子科技大学，现任超聚变数字技术有限公司高级工程师。热爱技术，专注干货分享，偶尔也会整点有趣的内容！"
    image = "/images/avatar.png"

  # 社交图标
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/chendongsun"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:sunchend@outlook.com"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/sunchendong"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/sunchendong"
  
  # 主题设置
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # 自定义 CSS
  customCSS = ["css/extra.css"]
  
  # 封面图片设置
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false
  
  # 评论系统配置 (使用 giscus)
  [params.giscus]
    repo = "sunchendd/my-blog"
    repoID = "" # 请在 https://giscus.app 获取
    category = "Announcements"
    categoryID = "" # 请在 https://giscus.app 获取
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"
  
  # 编辑文章链接
  [params.editPost]
    URL = "https://github.com/sunchendd/my-blog/tree/main/content"
    Text = "建议修改"
    appendFilePath = true
  
  # 搜索设置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 3
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 4
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 5
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 6

# 输出设置
[outputs]
  home = ["HTML", "RSS", "JSON"] # JSON 用于搜索功能

# 代码高亮设置
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# 隐私设置
[privacy]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# 分类设置
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"