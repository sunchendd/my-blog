baseURL = "https://sunchendd.github.io/my-blog/"
languageCode = "zh-cn"
title = "孙晨东"
theme = "PaperMod"

enableRobotsTXT = true
defaultContentLanguage = "zh-cn"
enableEmoji = true
enableGitInfo = true
buildDrafts = false
buildFuture = false

[pagination]
  pagerSize = 9999

[params]
  author = "孙晨东"
  description = "高级软件工程师，专注分布式系统架构与性能优化"
  keywords = ["分布式系统", "后端架构", "性能优化", "虚拟化技术"]
  
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  ShowToc = false

  [params.homeInfoParams]
    Title = ""
    Content = ""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sunchendd"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:sunchend@outlook.com"

  defaultTheme = "auto"
  disableThemeToggle = false
  
  [params.assets]
    disableHLJS = false
  
  [[params.assets.css]]
    src = "css/extra.css"

  [params.label]
    text = ""
    icon = "/images/avatar.png"
    iconHeight = 40

[menu]

[outputs]
  home = ["HTML"]

[taxonomies]

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/posts/:slug/" 